site_name: Projecte Intermodular 2DAW
site_url: https://pi-2n.github.io/PI-Alejandro-Adrian/
use_directory_urls: false

nav:
  - "Inicio": "index.md"

  - "Sprints":
      - "Sprint 1": "sprints/sprint1.md"
      - "Sprint 2": "sprints/sprint2.md"
      - "Sprint 3": "sprints/sprint3.md"
      - "Sprint 4": "sprints/sprint4.md"
      - "Sprint 5": "sprints/sprint5.md"
      - "Sprint 6": "sprints/sprint6.md"

  - "Riesgos laborals":
      - "Riscos individuals": "riesgos/riesgos_individuales.md"
      - "Pla general de riscos": "riesgos/prevencion_riesgos.md"

theme:
  language: es
  favicon: imagenes/favicon.png
  name: "material"
  palette:
    - scheme: default
      primary: light blue
      accent: Teal
      toggle:
        icon: material/toggle-switch-off-outline
        name: Canviar a mode nit
    - scheme: slate
      primary: light blue
      accent: Teal
      toggle:
        icon: material/toggle-switch
        name: Canviar a mode dia
  font:
    text: Roboto
    code: Roboto Mono
  logo: "imagenes/logofp.png"
  features:
    - header.autohide
    - toc.integrate
    - content.tabs.link

extra:
  search:
    language: "ca"
  social:
    - icon: material/twitter
      link: https://twitter.com/aitormedrano
    - icon: material/email-edit
      link: mailto:<alumne@alu.edu.gva.es>
  analytics:
    provider: google
    property: G-X6D0LR7TC8

plugins:
  - search

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.superfences:
      custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - footnotes
  - meta
  - sane_lists
  - toc:
      permalink: true
      toc_depth: 3

